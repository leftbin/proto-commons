syntax = "proto3";

package leftbin.commons.proto.v1.timeline.enums;

enum ActivityType {
  // default value when activity type is not set
  ACTIVITY_TYPE_UNSPECIFIED = 0;
  // activity type when the resource is created
  ACTIVITY_TYPE_CREATED = 1;
  // activity type when the resource is updated
  ACTIVITY_TYPE_UPDATED = 2;
  // activity type when the resource is deleted
  ACTIVITY_TYPE_DELETED = 3;
  // activity type when the resource is restored
  ACTIVITY_TYPE_RESTORED = 4;
}
